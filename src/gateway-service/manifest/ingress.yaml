apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    spec.ingressClassName: addon-http-application-routing
spec:
  rules:
    - host: gateway.3001cf25469d4824b0ad.westeurope.aksapp.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080